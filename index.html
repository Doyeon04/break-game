<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Breakout Game</title>
  </head>
  <body>
    <button id="rules-btn" class="btn rules-btn">Rules</button>
    <div id="rules" class="rules">
      <h2>How to Play:</h2>
      <p>
        키보드의 오른쪽 화살표와 왼쪽 화살표를 이용해 패들을 움직여 공을
        튀어오르게 하세요.
      </p>
      <p>공을 놓치면 게임 종료 합니다.</p>
      <button id="close-btn" class="btn">Close</button>
    </div>
    <div class="liveScoreBox">
      <div class="liveText"></div>
      <div class="scoreText"></div>
    </div>

    <canvas id="canvas" width="850" height="600"></canvas>
    <script src="script.js"></script>
  </body>
</html>
